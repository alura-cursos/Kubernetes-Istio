apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - "*"
  gateways:
  - my-gateway
  http:
  - route:
    - destination:
        host: frontend
        subset: prod
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: "5xx"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: middleware
spec:
  hosts:
  - middleware
  http:
  - match:
    - headers:
        x-dev-user:
          exact: beta
    route:
    - destination:
        host: middleware
        subset: canary
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: "5xx"
  - route:
    - destination:
        host: middleware
        subset: prod
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: "5xx"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backend
spec:
  hosts:
  - backend
  http:
  - route:
    - destination:
        host: backend
        subset: prod
    retries:
      attempts: 3
      perTryTimeout: 1s
      retryOn: "5xx"